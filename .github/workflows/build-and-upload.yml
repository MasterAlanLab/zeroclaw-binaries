name: Nightly Build

on:
  schedule:
    # Every day at 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (branch, tag, or SHA)'
        required: false
        default: 'main'
        type: string

concurrency:
  group: nightly-build
  cancel-in-progress: false

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  resolve:
    name: Resolve version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      ref: ${{ steps.version.outputs.ref }}
      commit: ${{ steps.version.outputs.commit }}
    steps:
      - name: Checkout zeroclaw source
        uses: actions/checkout@v4
        with:
          repository: zeroclaw-labs/zeroclaw
          ref: ${{ inputs.ref || 'main' }}

      - name: Set version and commit
        id: version
        run: |
          VERSION="nightly-$(date -u +%Y-%m-%d)"
          COMMIT=$(git rev-parse --short=7 HEAD)
          REF="${{ inputs.ref || 'main' }}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "ref=$REF" >> "$GITHUB_OUTPUT"
          echo "commit=$COMMIT" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"
          echo "Commit:  $COMMIT"

  build:
    name: Build ${{ matrix.target }}
    needs: resolve
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: zeroclaw
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact: zeroclaw
            archive: tar.gz
            cross: true
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            artifact: zeroclaw
            archive: tar.gz
            cross: true
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: zeroclaw
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: zeroclaw.exe
            archive: zip

    steps:
      - name: Checkout zeroclaw source
        uses: actions/checkout@v4
        with:
          repository: zeroclaw-labs/zeroclaw
          ref: ${{ inputs.ref || 'main' }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build release (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Build release (cross)
        if: matrix.cross
        run: cross build --release --locked --target ${{ matrix.target }}

      - name: Check binary size
        if: runner.os != 'Windows'
        id: size
        run: |
          BINARY="target/${{ matrix.target }}/release/${{ matrix.artifact }}"
          SIZE=$(stat -f%z "$BINARY" 2>/dev/null || stat -c%s "$BINARY")
          echo "size=$SIZE" >> "$GITHUB_OUTPUT"
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Binary size: ${SIZE_MB}MB ($SIZE bytes)"
          if [ "$SIZE" -gt 26214400 ]; then
            echo "::error::Binary exceeds 25MB hard limit"
            exit 1
          elif [ "$SIZE" -gt 12582912 ]; then
            echo "::warning::Binary exceeds 12MB target"
          fi

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../zeroclaw-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../zeroclaw-${{ matrix.target }}.zip ${{ matrix.artifact }}

      - name: Generate SHA256 (Unix)
        if: runner.os != 'Windows'
        run: shasum -a 256 zeroclaw-${{ matrix.target }}.tar.gz | awk '{print $1}' > sha256-${{ matrix.target }}.txt

      - name: Generate SHA256 (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          (Get-FileHash "zeroclaw-${{ matrix.target }}.zip" -Algorithm SHA256).Hash.ToLower() | Out-File -Encoding ascii "sha256-${{ matrix.target }}.txt"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: |
            zeroclaw-${{ matrix.target }}.*
            sha256-${{ matrix.target }}.txt
          retention-days: 3

  upload:
    name: Upload to R2
    needs: [resolve, build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      VERSION: ${{ needs.resolve.outputs.version }}
      COMMIT: ${{ needs.resolve.outputs.commit }}
      AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_ENDPOINT: https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
      R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: build-*
          merge-multiple: true

      - name: Prepare release directory
        run: |
          mkdir -p release
          cp artifacts/zeroclaw-*.tar.gz artifacts/zeroclaw-*.zip release/ 2>/dev/null || true
          cd artifacts
          for f in sha256-*.txt; do
            target="${f#sha256-}"
            target="${target%.txt}"
            hash=$(cat "$f")
            if [[ "$target" == *"windows"* ]]; then
              echo "${hash}  zeroclaw-${target}.zip"
            else
              echo "${hash}  zeroclaw-${target}.tar.gz"
            fi
          done > ../release/SHA256SUMS
          ls -la ../release/
          cat ../release/SHA256SUMS

      - name: Upload to R2
        uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET_NAME }}
          source-dir: ./release/
          destination-dir: releases/${{ needs.resolve.outputs.version }}/

      - name: Update manifest and cleanup old builds
        env:
          R2_PUBLIC_URL: ${{ vars.R2_PUBLIC_URL }}
          RETENTION_DAYS: '15'
        run: |
          aws s3 cp "s3://${R2_BUCKET}/releases/manifest.json" manifest.json \
            --endpoint-url "${R2_ENDPOINT}" 2>/dev/null \
            || echo '{"latest":"","releases":{}}' > manifest.json

          node -e "
          const fs = require('fs');
          const { execSync } = require('child_process');

          const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
          const version = process.env.VERSION;
          const commit = process.env.COMMIT;
          const baseUrl = process.env.R2_PUBLIC_URL;
          const bucket = process.env.R2_BUCKET;
          const endpoint = process.env.R2_ENDPOINT;
          const retentionDays = parseInt(process.env.RETENTION_DAYS);

          const targets = [
            'x86_64-unknown-linux-gnu',
            'aarch64-unknown-linux-musl',
            'armv7-unknown-linux-musleabihf',
            'aarch64-apple-darwin',
            'x86_64-pc-windows-msvc'
          ];

          const assets = {};
          for (const target of targets) {
            const sha256 = fs.readFileSync('artifacts/sha256-' + target + '.txt', 'utf8').trim();
            const ext = target.includes('windows') ? 'zip' : 'tar.gz';
            const filename = 'zeroclaw-' + target + '.' + ext;
            const stat = fs.statSync('artifacts/' + filename);
            assets[target] = {
              url: baseUrl + '/releases/' + version + '/' + filename,
              size: stat.size,
              sha256: sha256
            };
          }

          manifest.latest = version;
          manifest.releases[version] = {
            date: new Date().toISOString().split('T')[0],
            commit: commit,
            assets: assets
          };

          const cutoff = new Date();
          cutoff.setDate(cutoff.getDate() - retentionDays);
          const cutoffStr = cutoff.toISOString().split('T')[0];

          const expired = [];
          for (const [ver, rel] of Object.entries(manifest.releases)) {
            if (rel.date < cutoffStr) expired.push(ver);
          }

          for (const ver of expired) {
            console.log('Removing expired build: ' + ver + ' (date: ' + manifest.releases[ver].date + ')');
            delete manifest.releases[ver];
            const files = [
              ...targets.map(t => 'zeroclaw-' + t + (t.includes('windows') ? '.zip' : '.tar.gz')),
              'SHA256SUMS'
            ];
            for (const file of files) {
              const key = 'releases/' + ver + '/' + file;
              try {
                execSync('aws s3 rm \"s3://' + bucket + '/' + key + '\" --endpoint-url \"' + endpoint + '\"', { stdio: 'pipe' });
                console.log('  Deleted: ' + key);
              } catch (e) {
                console.log('  Skip (not found): ' + key);
              }
            }
          }

          if (expired.length === 0) console.log('No expired builds to clean up.');

          fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 2));
          console.log('Updated manifest â€” Latest: ' + manifest.latest + ', Total: ' + Object.keys(manifest.releases).length);
          "

          aws s3 cp manifest.json "s3://${R2_BUCKET}/releases/manifest.json" \
            --endpoint-url "${R2_ENDPOINT}" \
            --content-type "application/json"
